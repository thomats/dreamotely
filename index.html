<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,300&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/utils/css/styles.css" />
    <title>Dreamotely | Talent in the cloud</title>
  </head>
  <body>
    <header>
      <div class="navbar container">Logo & Navigation</div>
      <div class="hero container">
        <h2>Find talent in the cloud</h2>
        <button class="btn-newJob">Post a new job</button>
      </div>
    </header>
    <main>
      <section class="job-list container" id="development">
        <article>
          <ul class="development-list">
            <li class="job-list-item">
              <a href="#">
                <span class="job-list-company">Company name</span>
                <h3 class="job-list-title">Job title</h3>
                <span class="job-list-location">Fully remote</span>
              </a>
            </li>
          </ul>
        </article>
      </section>
    </main>
    <footer>Footer</footer>
    <script src="utils/js/app.js" defer></script>
  </body>
</html>
